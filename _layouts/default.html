<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWM Visitor Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <h1 class="navbar-text">IWM Visitor Program</h1>
                <a class="navbar-brand" href="#">
                    <img src="assets/logos/imsc.png" alt="IMSc Logo" width="90" height="90">
                </a>
            </div>
        </nav>
    </header>
    <main class="container pb-5">
        <section>
            <time>2023 Nov 29, Dec 1, and Dec 4</time>
            <address>The Institute of Mathematical Sciences Chennai</address>
        </section>
        <section class="container-fluid">
            <div class="row">
                <nav class="col-md-3 col-lg-2 d-md-block">
                    <div class="position-sticky">
                        <ul class="nav flex-column">
                            {% include menu.html %}
                        </ul>
                    </div>
                </nav>
                <article class="col-md-9 col-lg-10">
                    {{ content }}
                </article>
            </div>
        </section>
    </main>
    <footer class="px-4 mt-auto">
        <hr>
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-md-around">
            <span>&copy;2023 The Institute of Mathematical Sciences, Chennai</span>
            <span>Website by <a href="https://dishajk.github.io/">dishajk</a></span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
